<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MVC Test</title>
	<style>
		.mvc-loading * {
			opacity: 0;
		}
	</style>
</head>
<body data-mvc="//root">
	
	<div data-controller="helloWorld" data-arg-foo="bar">
		<span data-template="hb">
			<h1>Hello, {{foo}}</h1>
		</span>
		
		<div data-controller="goodbyeWorld" data-arg-foo="bar">
			<span data-template="hb">
				Goodbye, {{foo}}
			</span>
		</div>
		
	</div>
	
	<script src="js/modules/handlebars-v3.0.3.js"></script>
	<script src="js/core.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
